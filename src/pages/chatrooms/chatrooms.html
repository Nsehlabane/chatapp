
<ion-header>

  <ion-navbar color="orange3">
    <ion-title>
    Chat Rooms
    </ion-title>

  <ion-buttons end>

      <button ion-button icon-only (click)="createRoom()" >
      <ion-icon name="add"></ion-icon>
      </button>

      <button ion-button ion-icon only (click)="logOut()" >
        <ion-icon name="log-out"></ion-icon>
      </button>
      
      <button ion-button ion-icon only (click)="goToProfile()" >
      <ion-icon name="person"></ion-icon>
      </button>

   </ion-buttons>


  </ion-navbar>

 

</ion-header>


<ion-content class="main" padding >
  <ion-list no lines>
  <ion-item color="orange1" *ngFor="let chatRoom of chatRoomList" (click)="joinRoom(chatRoom.id)">
  
    <h2>{{chatRoom.name}}</h2>
    <ion-icon color="dorange2" name="chatbubbles" item-end></ion-icon>
  </ion-item>
</ion-list>
  
</ion-content>
