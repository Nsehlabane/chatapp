<ion-header>

  <ion-navbar color="orange3">
    <ion-title>Profile Information</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="content">
  <ion-list>
   


<ion-item (click)="updateName()" color="orange1">
  <ion-grid>
    <ion-row>
      <ion-col col-6>Name</ion-col>
      <ion-col col-6 *ngIf="userProfile?.firstName || userProfile?.lastName">
        {{userProfile?.firstName}} {{userProfile?.lastName}}
      </ion-col>

      <ion-col col-6 *ngIf="!userProfile?.firstName || !userProfile?.lastName">
          <span>tap here to edit</span>
      </ion-col>
    </ion-row>
  </ion-grid>
 </ion-item>

<ion-item color="orange1">
  <ion-label>Date Of Birth</ion-label>
  <ion-datetime displayFormat="MMM D, YYYY" pickerFormat="D MMM YYY" [(ngModel)]="birthdate" (ionChange)="updateDOB(birthdate)"></ion-datetime>
</ion-item>

 <ion-item (click)="updatePassword()" color="orange1">
  <ion-grid>
    <ion-row>
      <ion-col col-6>Password</ion-col>
        
      <ion-col col-6>
        <span>tap here to edit</span>
      </ion-col>

      
    </ion-row>
  </ion-grid>
 </ion-item>
</ion-list>
</ion-content>
